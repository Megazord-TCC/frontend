<div *ngIf="filterButtons.length" class="filters">
    <div class="filter-label">
        <app-svg-icon class="nav-icon" path="assets/icon/filter_vetor.svg" [size]="18">
        </app-svg-icon>
        <span>Filtros:</span>
    </div>
    <div class="filter-buttons">
        <button *ngFor="let filterButton of filterButtons" class="filter-btn"
            [class.active]="activeFilterButtonLabel == filterButton.label" (click)="onFilterButtonClick(filterButton)">
            <div class="filter-indicator blue"></div>
            {{ filterButton.label }}
        </button>
    </div>
</div>
