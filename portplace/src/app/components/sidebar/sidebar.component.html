<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-container">
        <img src="assets/icon/logo.svg" class="logo-icon">
        <h1 class="logo-text" >PORTPLACE</h1>
      </div>
      <p>Visão clara. Ação alinhada.</p>
    </div>
    <button class="close-btn" (click)="closeSidebar()">
      <i class="icon-x">X</i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <button
          class="nav-link"
          [class.active]="isActive(item.route)"
          (click)="navigate(item.route)">
          <span class="nav-icon">
            <img [src]="item.icon" [alt]="item.label + ' icon'" width="16" height="16">
          </span>
          <span class="nav-text">{{ item.label }}</span>
        </button>
      </li>
    </ul>
  </nav>
  <div class="sidebar-footer">
    <div class="user-info">
      <span class="user-name">Rodrigo Lorenzo Torres</span>
      <div class="user-actions">
        <button class="user-btn pmo-btn">PMO</button>
        <button class="user-btn logout-btn" (click)="logout()">Sair</button>
      </div>
    </div>
  </div>
</div>
