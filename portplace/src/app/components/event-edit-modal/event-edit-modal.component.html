<div class="modal-overlay" (click)="onOverlayClick($event)" (mousedown)="onOverlayMouseDown($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="modal-header">
            <h2>Editar evento</h2>
            <button class="close-btn" (click)="this.close.emit();">
                <i class="icon-x">✕</i>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <!-- Validation Message -->
            <div *ngIf="errorMessage" class="validation-error">
                <i class="icon-alert-triangle">⚠️</i>
                <span>{{ errorMessage }}</span>
            </div>

            <!-- Form Fields -->
            <div class="form-fields" [ngClass]="{'disabled': isSubmitButtonDisabled}">
                <div class="form-group">
                    <label>Nome<span class="required-asterisk">*</span></label>
                    <input [(ngModel)]="inputName" [disabled]="isSubmitButtonDisabled" maxlength="50">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <textarea [(ngModel)]="inputDescription" [disabled]="isSubmitButtonDisabled"
                        maxlength="255"></textarea>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn-outline" (click)="this.close.emit();">Cancelar</button>
            <button class="btn-primary" (click)="onSave()" [disabled]="isSubmitButtonDisabled">Salvar</button>
        </div>
    </div>
</div>
