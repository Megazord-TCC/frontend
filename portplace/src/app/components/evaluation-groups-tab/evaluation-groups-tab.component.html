<div class="tab-panel">
    <h3>Grupo de avaliações de projetos</h3>
    <p class="tab-description">
        Cadastre grupos de avaliações de projetos a partir de grupos de critérios. Essas avaliações são
        utilizadas para gerar cenários.
    </p>
    <app-table
      #evaluationTableComponent
      *ngIf="strategyId"
      [dataRetrievalMethodRef]="getDataForEvaluationTable"
      [filterText]="evaluationFilterText"
      [columns]="evaluationColumns"
      [actionButton]="evaluationActionButton"
      (actionButtonClick)="openCreateModal()"
      (mainColumnRowClick)="openEvaluation($event)">
    </app-table>


</div>
<app-evaluation-group-create-modal [isVisible]="showCreateModal" (close)="closeCreateModal()"
    (cancel)="closeCreateModal()" (saved)="onSaved()">
</app-evaluation-group-create-modal>
