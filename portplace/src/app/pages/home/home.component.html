 <div class="home-layout">

  <div class="home-content">
    <div class="home-header">
      <h1>Início</h1>
      <p>Clique em um item para navegar até a página desejada.</p>
    </div>

    <div class="navigation-grid">
      <div *ngFor="let card of navigationCards"
           class="nav-card"
           (click)="navigateTo(card.route)"
           [style.--icon-color]="card.color">
        <app-svg-icon
          class="nav-icon"
          [path]="card.icon"
          [size]="24">
        </app-svg-icon>
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
