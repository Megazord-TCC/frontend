 <div class="home-layout">
  <app-sidebar></app-sidebar>

  <div class="home-content">
    <div class="home-header">
      <h1>Início</h1>
      <p>Clique em um item para navegar até a página desejada.</p>
    </div>

    <div class="navigation-grid">
      <div *ngFor="let card of navigationCards"
           class="nav-card"
           (click)="navigateTo(card.route)"
           [style.--icon-color]="card.color">
        <div class="card-icon">
          <img [src]="card.icon" [alt]="card.title + ' icon'" class="svg-icon">
        </div>
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
