<div class="position-detail-layout">
    <div class="position-detail-content">
        <!-- Breadcrumb -->
        <app-breadcrumb></app-breadcrumb>

        <!-- Header -->
        <div class="position-header">
            <div class="header-top">
                <button class="back-btn" (click)="goBack()">
                    <app-svg-icon class="nav-icon" [path]="'assets/icon/voltar_vetor.svg'" [size]="18">
                    </app-svg-icon>
                </button>
                <h1>{{position?.name}}</h1>
                <app-badge
                    [color]="getPositionStatusColor(position?.status)">{{getPositionStatusEnumToText(position?.status)}}</app-badge>
            </div>



            <div class="header-actions">
                <button class="btn-outline" (click)="openEditModal()">
                    <app-svg-icon class="nav-icon" [path]="'assets/icon/editar_vetor.svg'" [size]="18">
                    </app-svg-icon>
                    Editar dados básicos
                </button>
                <button class="btn-outline" (click)="openCancelModal()" *ngIf="!isCancelled()">
                    <app-svg-icon class="nav-icon" [path]="'assets/icon/editar_vetor.svg'" [size]="18">
                    </app-svg-icon>
                    Cancelar projeto
                </button>
                <button class="btn-outline btn-danger" (click)="deletePosition()" *ngIf="!isCancelled()">
                    <app-svg-icon class="nav-icon" [path]="'assets/icon/excluir_vetor.svg'" [size]="18">
                    </app-svg-icon>
                    Excluir
                </button>
                <button class="btn-outline btn-success" (click)="onUncancelPosition()" *ngIf="isCancelled()">
                    <app-svg-icon class="nav-icon" [path]="'assets/icon/salvar_vetor.svg'" [size]="18">
                    </app-svg-icon>
                    Descancelar projeto
                </button>
            </div>
            <p class="last-update">Última alteração realizada em {{position?.lastModifiedAt}}.</p>
    </div>
  </div>
</div>
