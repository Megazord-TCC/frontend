<div class="portfolio-detail-container">
    <app-portfolio-detail-header></app-portfolio-detail-header>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tabs-list">
            <button class="tab-trigger" [class.active]="activeTab === 'resumo'" (click)="activeTab = 'resumo'">
                <app-svg-icon class="nav-icon" [path]="'assets/icon/resumo_vetor.svg'" [size]="18">
                </app-svg-icon>
                Resumo
            </button>
            <button class="tab-trigger" [class.active]="activeTab === 'projetos'" (click)="activeTab = 'projetos'">
                <app-svg-icon class="nav-icon" [path]="'assets/icon/assignment_projetos_vetor.svg'" [size]="18">
                </app-svg-icon>
                Projetos
            </button>
            <button class="tab-trigger" [class.active]="activeTab === 'riscos'" (click)="activeTab = 'riscos'">
                <app-svg-icon class="nav-icon" [path]="'assets/icon/riscos_vetor.svg'" [size]="18">
                </app-svg-icon>
                Riscos
                <app-badge [color]="getBadgeColor(riskOccurrenceNotSolvedCount)">{{ riskOccurrenceNotSolvedCount }}</app-badge>
            </button>
            <button class="tab-trigger" [class.active]="activeTab === 'comunicacao'"
                (click)="activeTab = 'comunicacao'">
                <app-svg-icon class="nav-icon" [path]="'assets/icon/comunicacao_vetor.svg'" [size]="18">
                </app-svg-icon>
                Comunicação
            </button>
            <button class="tab-trigger" [class.active]="activeTab === 'responsaveis'"
                (click)="activeTab = 'responsaveis'">
                <app-svg-icon class="nav-icon" [path]="'assets/icon/user_vetor.svg'" [size]="18">
                </app-svg-icon>
                Responsáveis
            </button>
            <button class="tab-trigger" [class.active]="activeTab === 'categorias'" (click)="activeTab = 'categorias'">
                <app-svg-icon class="nav-icon" [path]="'assets/icon/categorias_vetor.svg'" [size]="18">
                </app-svg-icon>
                Categorias
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <app-portfolio-summary-tab *ngIf="activeTab === 'resumo'" class="tab-panel"></app-portfolio-summary-tab>
            <app-portfolio-projects-tab *ngIf="activeTab === 'projetos'" class="tab-panel"></app-portfolio-projects-tab>
            <app-portfolio-risks-tab *ngIf="activeTab === 'riscos'" class="tab-panel"></app-portfolio-risks-tab>
            <app-portfolio-communication-tab *ngIf="activeTab === 'comunicacao'"
                class="tab-panel"></app-portfolio-communication-tab>
            <app-portfolio-supervisors-tab *ngIf="activeTab === 'responsaveis'"
                class="tab-panel"></app-portfolio-supervisors-tab>
            <app-portfolio-category-tab *ngIf="activeTab === 'categorias'"
                class="tab-panel"></app-portfolio-category-tab>
        </div>
    </div>
</div>
