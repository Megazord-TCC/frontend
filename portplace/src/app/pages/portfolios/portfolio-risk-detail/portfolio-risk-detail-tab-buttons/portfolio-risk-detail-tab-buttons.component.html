<div class="tabs-list">
    <button class="tab-trigger" [class.active]="activeTab === 'analysis'" 
        (click)="activeTab = 'analysis'; change.emit('analysis')">
        <app-svg-icon class="nav-icon" [path]="'assets/icon/analysis_vetor.svg'" [size]="18">
        </app-svg-icon>
        Análise do risco
    </button>
    <button class="tab-trigger" [class.active]="activeTab === 'occurrences'" 
        (click)="activeTab = 'occurrences'; change.emit('occurrences')">
        <app-svg-icon class="nav-icon" [path]="'assets/icon/emergency_vetor.svg'" [size]="18">
        </app-svg-icon>
        Ocorrências
        <app-badge [color]="getBadgeColor(riskOccurrenceNotSolvedCount)">{{ riskOccurrenceNotSolvedCount }}</app-badge>
    </button>
</div>
