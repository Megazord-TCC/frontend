<div class="detail-layout">

    <div class="detail-content">
        <app-breadcrumb></app-breadcrumb>
        <!-- Header -->
        <div class="page-header">
            <h1>Portfólios</h1>
            <p>Gerencie os portfólios da organização.</p>
        </div>

        <app-table [dataRetrievalMethodRef]="this.getDataForTableComponent" [filterText]="filterText"
            [filterButtons]="filterButtons" [columns]="columns" [actionButton]="actionButton"
            (mainColumnRowClick)="openPortfolio($event)" (actionButtonClick)="openCreateModal()">
        </app-table>
    </div>
</div>
<app-portfolio-create-modal *ngIf="showCreateModal" (close)="showCreateModal = false">
</app-portfolio-create-modal>
