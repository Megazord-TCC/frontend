<div class="strategies-layout">
  <div class="strategies-content">
    <!-- Breadcrumb -->
    <app-breadcrumb></app-breadcrumb>

    <!-- Header -->
    <div class="page-header">
      <h1>Estratégias</h1>
      <p>Gerencie o cadastro da estratégia, crie cenários, avalie projetos e os vincule a portfólios.</p>
    </div>

    <!-- Filters -->
    <div class="filters-section">
      <div class="filters-left">
        <button class="btn-primary" (click)="openCreateModal()">
          <i class="icon-plus">+</i>
          Cadastrar
        </button>

      </div>

      <div class="actions-right">
        <div class="search-container">

          <app-svg-icon
            class="nav-icon"
            [path]="'assets/icon/search_vetor.svg'"
            [size]="18">
          </app-svg-icon>
          <input
            type="text"
            placeholder="Buscar pelo nome da estratégia"
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()">
        </div>
      </div>
    </div>

    <!-- Table -->
    <app-card class="table-card">
      <div class="table-container">
        <table class="strategies-table">
          <thead>
            <tr>
              <th>
                <div class="header-cell">
                  Nome da estratégia
                  <app-svg-icon
                    class="nav-icon"
                    [path]="'assets/icon/sort-alt.svg'"
                    [size]="18">
                  </app-svg-icon>
                </div>
              </th>
              <th>
                <div class="header-cell">
                  Objetivos vinculados
                  <app-svg-icon
                    class="nav-icon"
                    [path]="'assets/icon/sort-alt.svg'"
                    [size]="18">
                  </app-svg-icon>
                </div>
              </th>

              <th>
                <div class="header-cell">
                  Status
                  <app-svg-icon
                    class="nav-icon"
                    [path]="'assets/icon/sort-alt.svg'"
                    [size]="18">
                  </app-svg-icon>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let strategy of filteredStrategies"
                class="table-row"
                (click)="onStrategyClick(strategy.id)">
              <td>
                <button class="strategy-link">{{strategy.name}}</button>
              </td>
              <td>{{strategy.activeObjectives}}</td>
              <td>
                <app-badge [color]="strategy.statusColor">
                  {{ strategy.status}}
                </app-badge>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>

    <!-- Pagination -->
    <div class="pagination">
      <p class="pagination-info">Mostrando 1 a 2 de 2 registros</p>
      <div class="pagination-controls">
        <button class="pagination-btn" disabled>
          <i class="icon-chevron-left">‹</i>
        </button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn" disabled>
          <i class="icon-chevron-right">›</i>
        </button>
      </div>
    </div>
  </div>
</div>
